<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Proj</title>

    <!-- Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../styles/css/product.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/css/product.css">

</head>

<body>
    <main class="product">

        <div class="information_product">

            <h5 class="catgory">STADIUM COLLECTION</h5>
            <h1 class="product_type">JERSY</h1>
            <text class="product_price">100$</text>

            <div class="product_sizes">
                <hr>
                <input type="radio" class="btn-check" name="options-base" id="option1" autocomplete="off">
                <label class="btn" for="option1">XS</label>

                <input type="radio" class="btn-check" name="options-base" id="option2" autocomplete="off">
                <label class="btn" for="option2">S</label>

                <input type="radio" class="btn-check" name="options-base" id="option3" autocomplete="off">
                <label class="btn" for="option3">M</label>

                <input type="radio" class="btn-check" name="options-base" id="option4" autocomplete="off">
                <label class="btn" for="option4">L</label>

                <input type="radio" class="btn-check" name="options-base" id="option5" autocomplete="off">
                <label class="btn" for="option5">XL</label>
                <hr>

            </div>

            <select class="form-select">
                <option selected>QUANTITY</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>


            <button class="addTOcart"><i class="bi bi-cart-plus"></i>Add to shopping cart</button>
            <button class="addTOcart"><i class="bi bi-cart-check"></i>buy now</button>

        </div>



        <div class="product_images">

            <div id="carouselExampleIndicators" class="carousel">

                <div class="carousel-inner">

                    <div class="carousel-item active">
                        <img class="d-block" src="font side of jersy.png" alt="First slide">
                    </div>

                    <div class="carousel-item">
                        <img class="d-block" src="back side of jersy.png" alt="Second slide">
                    </div>

                    <div class="carousel-item">
                        <img class="d-block" src="giphy.gif" alt="Third slide">
                    </div>

                </div>

                <div class="arrows">
                    <a class="carousel-control-prev" href="#" role="button" data-slide="prev" onclick="prevSlide()">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>

                    <a class="carousel-control-next" href="#" role="button" data-slide="next" onclick="nextSlide()">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>

                <div class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </div>

            </div>
        </div </main>

        <!-- <div class="other_product">
            <div class="sugg_title"> YOU CAN ALSO LIKE </div>
        </div> -->


        <!-- Libraries  -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
            integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
            crossorigin="anonymous"></script>
        <script src="index.js"></script>
        <script src="../js/product.js"></script>
</body>

</html>
