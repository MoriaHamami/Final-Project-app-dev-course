<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Proj</title>
    <!-- Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../styles/css/fave.css">
</head>

<body>
    <!-- Dark screen during header dropdown -->
    <div class="dark-screen" onclick="onToggleMenu()"></div>

    <!-- Header section -->
    <header>
        <section class="start-icons">
            <a href="/"><img class="logo" src="../styles/imgs/header/real-madrid-logo.png"></a>
            <nav>
                <a href="/" class="header-btn home-btn <%=page === 'home' ? 'active': ''%>" onclick="onToggleMenu()">Home</a>
                <a href="/products" class="header-btn products-btn <%=page === 'products' ? 'active': ''%>" onclick="onToggleMenu()">Shop</a>
                <a href="/tickets" class="header-btn products-btn <%=page === 'tickets' ? 'active': ''%>" onclick="onToggleMenu()">Tickets</a>
                <a href="/about" class="header-btn about-btn <%=page === 'about' ? 'active': ''%>" onclick="onToggleMenu()">About</a>
            </nav>
        </section>

        <section class="end-icons">
            <a class="fave-btn" href="/fave"><i class="bi bi-heart"></i>
                <p><i>Wishlist</i></p>
            </a>
            <a class="cart-btn" href="/cart"><i class="bi bi-bag"></i>
                <p>Cart</p>
            </a>
            <a class="signin-btn" href="/login"><i class="bi bi-person"></i>
                <p>Sign in</p>
            </a>
            <!-- Menu icon -->
            <button class="menu-toggle-btn" onclick="onToggleMenu()"><i class="bi bi-list"></i>
            </button>
        </section>
    </header>

    <div class="container mt-5">
        <h1 class="text-center">WISHLIST</h1>
        <div class="row mt-4">
            <!-- Template for images -->
            <div class="col-md-3 col-sm-3 mb-3">
                <div class="card">
                    <img src="../styles/imgs/fave/product1.webp" class="product-image" alt="Image 1">
                    <div class="card-body">
                        <h5 class="card-title">Men's Home White T-Shirt 23/24</h5>
                        <p class="card-text">Player Name : Bellingham, 5 </p>
                        <a href="#" class="btn btn-primary">View</a> 
                        <button class="btn btn-success" onclick="moveToCart('<%= product._id %>')">Move to Cart</button>

                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-3 mb-3">
                <div class="card">
                    <img src="../styles/imgs/fave/product1.webp" class="product-image" alt="Image 1">
                    <div class="card-body">
                        <h5 class="card-title">Men's Home White T-Shirt 23/24</h5>
                        <p class="card-text">Player Name : Bellingham, 5 </p>
                        <a href="#" class="btn btn-primary">View</a> 
                        <button class="btn btn-success" onclick="moveToCart('<%= product._id %>')">Move to Cart</button>

                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-3 mb-3">
                <div class="card">
                    <img src="../styles/imgs/fave/product1.webp" class="product-image" alt="Image 1">
                    <div class="card-body">
                        <h5 class="card-title">Men's Home White T-Shirt 23/24</h5>
                        <p class="card-text">Player Name : Bellingham, 5 </p>
                        <a href="#" class="btn btn-primary">View</a> 
                        <button class="btn btn-success" onclick="moveToCart('<%= product._id %>')">Move to Cart</button>

                    </div>
                </div>
            </div>
            <!-- Add more image templates as needed -->
        </div>
    </div>

    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/home.js"></script>
</body>

</html>
