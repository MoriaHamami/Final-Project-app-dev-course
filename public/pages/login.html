<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Proj</title>

    <!-- Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../styles/css/login.css">

</head>

<body>

    <main class="login">
        <div>
            <div class="img">
                <img src="../styles/imgs/tickets/logo_black.png" id="logo">
            </div>
            <h1>Welcome!</h1>
            <h5>Sign in or create your account</h5>
            <form action="/login" method="post">
                <div class="userDetails">
                    <input name="username" placeholder="Email">
                </div>
                <div class="userDetails">
                    <input name="password" type="password" placeholder="password">
                </div>
                <input type="submit">
                <div class="btn">
                    <a href="#" class="btn btn-primary" role="button" data-bs-toggle="button">Continue</a>
                </div>
            </form>
            

            <h4>Or</h4>


            <div class="btn-container">
                <div>
                    <a href="#" id="google" class="btn btn-primary" role="button" data-bs-toggle="button"><i
                            class="bi bi-google"> Continue with Google</i></a>
                </div>

            </div>

            <hr>
            <div class="text-box">
                <p>We will use your email address to check if you already have an account. You can exercise your rights
                    at oposicion@corp.realmadrid.com and get more information here.</p>
            </div>

        </div>
    </main>
    <!-- or login with facebook -->
    <a href="/facebook/auth/facebook" class="waves-effect waves-light btn social facebook">
        <i class="fa fa-facebook"></i> Sign in with facebook
      </a>

<!-- In order to register, the client will be sent to the register page -->
<a href="/login/register">Register</a>

<script src="https://accounts.google.com/gsi/client" async defer></script>


    <!-- Libraries  -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="../js/login.js"></script>

</body>

</html>
