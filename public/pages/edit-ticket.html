<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Proj</title>

    <!-- Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../styles/css/setup/vars.css">
    <link rel="stylesheet" href="../styles/css/edit-ticket.css">

</head>

<body>

    <main class="edit-ticket">
        <article class="edit-img">
            <h3>Image</h3>
            <img src="../styles/imgs/tickets/barcelona.png" alt="opponent-img">
            <button>UPDATE</button>
            <button>DELETE</button>
        </article>

        <article class="edit-txt">
            <h3>Info</h3>

            <form>
                <label>
                    Title
                    <input id="title" value="Friendly Match">
                </label>
                <label>
                    Opposing team
                    <input id="opponent" value="Barcelona">
                </label>
                <label>
                    Stadium
                    <input id="stadium" value="Rose Bowl">
                </label>
                <label>
                    Price
                    <input id="price" type="number" value="75">
                </label>
                <label>
                    Date
                    <input id="date" type="date" value="2024-07-22">
                </label>
            </form>
        </article>


        <article class="edit-actions">
            <h3>Options</h3>

            <label>
                Is sold out?
                <input id="soldOut" type="checkbox">
            </label>

            <button>Save Event</button>
            <button>Delete Event</button>
        </article>
    </main>

    <!-- Libraries  -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="../js/edit-ticket.js"></script>

</body>

</html>
