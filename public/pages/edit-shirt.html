<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Proj</title>

    <!-- Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../styles/css/edit-shirt.css">

</head>

<body>

    <main class="edit-shirt">
        <canvas id="myCanvas" width="500" height="500" style="border:1px solid #000; background-image: url('../path/to/shirt/image.png'); background-size: cover;"></canvas>
        <button id="saveBtn">save</button>
        <button id="undoBtn">back</button>
        <button id="redoBtn">forward</button>
        <button id="clearBtn">restart</button> 



        <button id="colorBtn">בחר צבע</button>
        <div id="colorPicker" style="display: none;">

            <button class="color" style="background-color: red;" onclick="setColor('red');"></button>
            <button class="color" style="background-color: blue;" onclick="setColor('blue');"></button>
            <button class="color" style="background-color: green;"onclick="setColor('green');"></button>
            <button class="color" style="background-color: orange;"onclick="setColor('orange');"></button>
            <button class="color" style="background-color: yellow;"onclick="setColor('yellow');"></button>
            <button class="color" style="background-color: pink;"onclick="setColor('pink');"></button>
            <button class="color" style="background-color: lightblue;"onclick="setColor('lightblue');"></button>
            <button class="color" style="background-color: rgb(76, 10, 10);"onclick="setColor('brown');"></button>
            <button class="color" style="background-color: black;"onclick="setColor('red');"></black>
            <button class="color" style="background-color: white;"onclick="setColor('white');"></button>
            <button class="color" style="background-color: purple;"onclick="setColor('purple');"></button>
            <button class="color" style="background-color: grey;"onclick="setColor('grey');"></button>
        </div> 
        <button id="colorShirt">צבע חולצה</button> 
        <div id="colorShirtPicker" style="display: none;">
           <div class="color-button" style="background-color: red;" onclick="changeShirtColor('red')"></div>
            <div class="color-button" style="background-color: blue;" onclick="changeShirtColor('blue')"></div>
            <div class="color-button" style="background-color: green;" onclick="changeShirtColor('green')"></div>
            <div class="color-button" style="background-color: orange;" onclick="changeShirtColor('orange')"></div>
            <div class="color-button" style="background-color: yellow;" onclick="changeShirtColor('yellow')"></div>
            <div class="color-button" style="background-color: pink;" onclick="changeShirtColor('pink')"></div>
            <div class="color-button" style="background-color: lightblue;" onclick="changeShirtColor('lightblue')"></div>
            <div class="color-button" style="background-color: rgb(76, 10, 10);" onclick="changeShirtColor('rgb(76, 10, 10)')"></div>
            <div class="color-button" style="background-color: black;" onclick="changeShirtColor('black')"></div>
            <div class="color-button" style="background-color: white;" onclick="changeShirtColor('white')"></div>
            <div class="color-button" style="background-color: purple;" onclick="changeShirtColor('purple')"></div>
            <div class="color-button" style="background-color: grey;" onclick="changeShirtColor('grey')"></div>

        </div> 
        <input type="text" id="textInput">
        <button id="addTextBtn">הוסף טקסט</button>

            </main>

    <!-- Libraries  -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="../js/edit-shirt.js"></script>

</body>

</html>
