<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="google-signin-client_id" content="271442283504-dgupjhrv4sovp9urp83gak5itrag28jh.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <title>כניסה עם Google</title>
</head>
<body>
    <div class="g-signin2" data-onsuccess="onSignIn"></div>

    <script>
        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId()); // אל תשלח את המידע הזה לשרת שלך!
            console.log('Name: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + profile.getEmail()); // זהו המידע החשוב ביותר

            // כאן אתה יכול לשלוח את המידע לשרת שלך או להמשיך לוגיקה אחרת
        }
    </script>
</body>
</html>
